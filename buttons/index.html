<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background-color: teal;
      }
      .button-container {
        padding: 20px;
      }
      button {
        padding: 20px;
        font-size: 1.2em;
        color: #fff;
        border: none;
        background-color: transparent;
        cursor: pointer;
        margin: 10px;
      }

      #one {
        background-color: #fff;
        color: teal;
        transition-property: background-color, color, border;
        transition-duration: 0.4s;
        border: 3px solid transparent;
        /* get rid of weird effect on border */
      }
      #one:hover {
        background-color: transparent;
        color: #fff;
        border: 3px solid #fff;
      }

      #two {
        /* relative to container */
        position: relative;
      }
      #two:hover:before {
        width: 100%;
      }

      #two:before {
        content: "";
        height: 3px;
        width: 0%;
        background-color: #fff;
        position: absolute;
        bottom: 0;
        right: 0;
        transition: width 8s;
      }
      #two:hover:after {
        height: 100%;
      }
      #two:after {
        content: "";
        height: 0%;
        width: 3px;
        background-color: #fff;
        position: absolute;
        bottom: 0;
        right: 0;
        transition: height 8s;
      }

      #three {
        position: relative;
        letter-spacing: 0px;
        transition: letter-spacing 8s;
      }

      #three:hover {
        letter-spacing: 5px;
      }

      #three:hover:before,
      #three:hover:after {
        width: 100%;
      }
      #three:before {
        content: "";
        height: 3px;
        width: 0%;
        background-color: #fff;
        position: absolute;
        top: 0px;
        right: 0px;
        transition: width 1s;
      }
      #three:after {
        content: "";
        height: 3px;
        width: 0%;
        background-color: #fff;
        position: absolute;
        bottom: 0px;
        left: 0px;
        transition: width 1s;
      }

      #four {
        position: relative;
      }
      #four:hover:before,
      #four:hover:after {
        height: 50%;
        width: 50%;
      }

      #four:before {
        content: "";
        height: 10px;
        width: 10px;
        border: 2px solid #fff;
        border-color: #fff #fff transparent transparent;
        position: absolute;
        top: 0px;
        right: 0px;
        transition-property: height, width;
        transition-duration: 1s;
      }
      #four:after {
        content: "";
        height: 10px;
        width: 10px;
        border: 2px solid #fff;
        position: absolute;
        bottom: 0px;
        left: 0px;
        border-color: transparent transparent #fff #fff;
        /* top colour transparent right transprent bottom left white */
        transition-property: height, width;
        transition-duration: 1s;
      }

      #five {
        border: 1px solid #fff;
        transition: box-shadow 1s;
      }
      #five:hover {
        box-shadow: inset 0px 0px 15px #fff;
      }
      #five:before {
        content: "";
        height: 100%;
        width: 100%;
        position: absolute;
        border: 1px solid #fff;
        top: 0px;
        left: 0;
        transition: transform 1s, border-color 1s;
      }

      #five:hover:before {
        transform: scale(1.2);
        border-color: transparent;
      }
      #six {
        border: 1px solid #fff;
        position: relative;
        transition: color 0.3s;
        overflow: hidden;
      }
      #six:before {
        content: "";
        height: 100%;
        width: 10%;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #fff;
        transition: width 25s;
        z-index: -1;
        color: teal;
      }
      #six:hover:before {
        width: 100%;
        /* change to width 100%; */
      }
      #six:hover {
        color: teal;
      }
      #seven {
        border: 1px solid #fff;
        position: relative;
        overflow: hidden;
        transition: color 0.3s;
      }
      #seven:hover {
        color: teal;
      }
      #seven:hover:before {
        width: 200%;
      }
      #seven:before {
        content: "";
        width: 50%;
        height: 150%;
        position: absolute;
        background-color: #fff;
        top: -18px;
        left: -70px;
        transform: rotate(10deg);
        transition: width 10s ease-in;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="one">Hover me</button>
      <button id="two">Hover me</button>
      <button id="three">Hover me</button>
      <button id="four">Hover me</button>
      <button id="five">Hover me</button>
      <button id="six">Hover me</button>
      <button id="seven">Hover me</button>
    </div>
  </body>
</html>
