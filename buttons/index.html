<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background-color: teal;
      }
      .button-container {
        padding: 20px;
      }
      button {
        padding: 20px;
        font-size: 1.2em;
        color: #fff;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button>Hover me</button>
    </div>
  </body>
</html>
