<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      #header {
        background-color: rgba(28, 114, 226, 0.521);
      }
      #header a {
        color: #fff;
        text-decoration: none;
        display: inline-block;
        padding: 20px;
        transition: background-color 0.3s;
      }
      #header a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      #main-nav {
        text-align: right;
      }
      #main-nav li {
        display: inline-block;
      }
      #second-nav {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgba(28, 114, 226, 0.521);
        min-height: 100vh;
        width: 400px;
        /* border: 1px solid #fff; */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
        transform: translateX(-400px);
      }
      #second-nav a {
        display: block;
      }
      #nav-toggle {
        background-color: rgba(0, 0, 0, 0.3);
        min-height: 40px;
        position: absolute;
        top: 10px;
        right: -50px;
        width: 50px;
        padding: 2px;
      }
      #nav-toggle span {
        height: 3px;
        width: 40px;
        background-color: #fff;
        display: block;
        position: absolute;
        top: 45%;
        left: 10%;
      }
      #nav-toggle span:before {
        content: "";
        width: 40px;
        height: 3px;
        background-color: #fff;
        display: block;
        position: relative;
        top: -10px;
      }

      #nav-toggle span:after {
        content: "";
        width: 40px;
        height: 3px;
        background-color: #fff;
        display: block;
        position: relative;
        top: 8px;
      }
      #header:hover #second-nav {
        transform: translateX(0px);
      }
    </style>
  </head>
  <body>
    <header id="header" class="open">
      <nav id="main-nav">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <nav id="second-nav">
        <div id="nav-toggle">
          <span> </span>
        </div>
        <ul>
          <li><a href="">Category 1</a></li>
          <li><a href="">Category 2</a></li>
          <li><a href="">Category 3</a></li>
        </ul>
      </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
