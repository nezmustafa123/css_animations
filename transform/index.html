<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: gainsboro;
      }
      .box {
        height: 300px;
        width: 70%;
        margin: 50px auto;
        background-image: url("anthony.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        border: 5px solid #fff;
        transition: transform 3s ease-out;
      }
      .box:hover {
        /* //function rotates element */
        /* transform: rotate(80deg); */
        transform: scale(2, 2);
      }
      /* scale function one or two values specify amount of scaling applied in each direcition */
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
