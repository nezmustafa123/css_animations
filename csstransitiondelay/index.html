<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Animations</title>
    <style>
      body {
        background-color: gainsboro;
      }
      div {
        margin-top: 50px;
        background-color: rgba(2, 0, 128, 0.658);
        height: 200px;
        width: 50%;
        transition-property: width;
        transition-duration: 0.5s;
        transition-delay: 5s;
        /* add delay to property  */
      }
      div:hover {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
