<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: gainsboro;
      }
      button {
        display: block;
        width: 48%;
        padding: 20px;
        margin: 50px auto;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: tomato;
        transition-property: background-color;
        transition-duration: 0.4s;
      }

      button:hover {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <button>Watch courses</button>
  </body>
</html>
